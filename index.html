<!DOCTYPE html>
<html lang="en">

<head>
    <title>Barber Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- It helps load the script after the HTML document-->
    <script defer src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--The header-->
    <div class="">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#s">Barber Shop</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#barbers">Barber</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#appointment">Appointment</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Remove the carousel code -->
    </div>

    <!-- Display busCard.png at the top -->
    <div class="container text-center">
        <img class="img-fluid" src="images/busCard.png" alt="Bus Card" style="width: 50%;">
    </div>

    <!--The main section-->
    <div class="container-fluid  mt-5">
        <!--Services section-->
        <section class="container my-4" id="services">
            <h2>Services</h2>
        </section>

        <!--barbers section-->
        <section class="container my-4" id="barbers">
            <h2>Our barbers</h2>
            
        </section>

        <!--Appointment section-->
        <section class="container px-4 my-4 mx-auto" style="max-width: 600px;" id="appointment">
            <h2 class="text-center">Appointment</h2>
            <form id="appointmentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputDate4">Date</label>
                        <input type="date" class="form-control" id="inputDate4" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="inputTime4">Time</label>
                        <input type="time" class="form-control" id="inputTime4" placeholder="Time">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name" id="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                </div>

                <button type="button" class="btn btn-primary mt-3" data-toggle="modal"
                    data-target="#confirmationModal">Submit
                    appointment</button>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Appointment Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Appointment request submitted!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <footer>

    </footer>

</body>

</html>
