<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Barber Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">

        <!-- It help loading the script after the html document-->
        <script defer src="index.js"></script>
    </head>
    <body>
        <!--The header-->
        <div class="">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Barber Shop</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Barber</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <!--Indicators/dot-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" ></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" ></button>
                </div>

                <!-- The slideshow-->
                <div class="carousel-inner" style="height:500px; position: relative;">
                    
                    <div class="carousel-item active">
                        <img src="images/img2.jpg" alt="" class="d-block w-100">
                        <div class="test">
                            <p>it's a simple test to see how it will look</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/img1.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img3.jpg" alt="" class="d-block w-100">
                    </div>
                </div>

                <!--left and right controls-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!--The main section-->
        <div class="container-fluid border border-dark border-1 mt-5">
            <!--Services section-->
            <section class="container border border-dark border-1" id="services">
                <h2>Services</h2>
                <div class="card">
                    <img class="card-img-top" src="images/img1.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">A random text about the price</p>
                        <a href="#barbers" class="btn btn-primary">Choose barber</a>
                    </div>
                </div>
            </section>

            <!--barbers section-->
            <section class="container" id="barbers">
                <h2>Our barbers</h2>
                <div class="card">
                    <img class="card-img-top" src="images/img1.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">A random text about the price</p>
                        <a href="#appointment" class="btn btn-primary">Choose barber</a>
                    </div>
                </div>

            </section>
            <!--Appointment section-->
            <section class="" id="appointment">
                <h2>Appointment</h2>
            </section>
        </div>
        
        <footer>

        </footer>
    </body>
</html>
