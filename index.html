<!DOCTYPE html>
<html lang="en">

<head>
    <title>Barber Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- It help loading the script after the html document-->
    <script defer src="index.js"></script>
</head>

<body>
    <!--The header-->
    <div class="">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Barber Shop</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Barber</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <!--Indicators/dot-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow-->
            <div class="carousel-inner" style="height:500px; position: relative;">

                <div class="carousel-item active">
                    <img src="images/img2.jpg" alt="" class="d-block w-100">
                    <div class="test">
                        <p>it's a simple test to see how it will look</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img1.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/img3.jpg" alt="" class="d-block w-100">
                </div>
            </div>

            <!--left and right controls-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!--The main section-->
    <div>
        <!--Services section-->
        <section class="" id="services">

        </section>

        <!--barbers section-->
        <section class="" id="barbers">

        </section>
        <!--Appointment section-->
        <section class="container mt-5" id="appointment">
            <form id="appointmentForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputDate4">Date</label>
                  <input type="date" class="form-control" id="inputDate4" placeholder="Date">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputTime4">Time</label>
                  <input type="time" class="form-control" id="inputTime4" placeholder="Time">
                </div>
              </div>
          
              <div class="form-row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="First name" id="firstName">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" id="lastName">
                </div>
              </div>
          
              <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#confirmationModal">Submit appointment</button>
            </form>
          
            <!-- Modal -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Appointment Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Appointment request submitted!</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
          
          <script>
            function submitAppointment() {
              // Your form submission logic goes here
          
              // Clear the form
              document.getElementById("appointmentForm").reset();
          
              // Show the confirmation modal
              $('#confirmationModal').modal('show');
            }
          
            // Reset the form when the modal is hidden
            $('#confirmationModal').on('hidden.bs.modal', function () {
              document.getElementById("appointmentForm").reset();
            });
          </script>


    </div>

    <footer>

    </footer>
</body>

</html>
